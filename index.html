<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
            <h2>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT</h2>
    </header>

    <main>
        <form action="#" method="get">
            <b><label for="name">Full Name:</label></b>
            <input type="text" id="name" placeholder="Princess Maggy"><br><br>

            <b><label for="email">Email address:</label></b>
            <input type="email" id="email" placeholder="example@email.com"><br><br>

            <b><label for="phone number">Whatsapp Number:</label></b>
            <input type="tel" id="phone number"><br><br>

            <b><label for="dob">Date of Birth:</label></b>
            <input type="date" id="dob"><br><br>

            <b><label>Track:</label></b><br>
            <label for="Web dev">Web Development</label>
            <input type="radio" id="Web dev" name="Track">
            <label for="art int">Artificial Intelligence</label>
            <input type="radio" id="art int" name="Track">
            <label for="data sci">Data Science</label>
            <input type="radio" id="data sci" name="Track">
            <label for="uiux">UI/UX</label>
            <input type="radio" id="uiux" name="Track"><br><br>

            <b><label for="state">State of Origin:</label></b>
            <select name="state" id="state">
                <option value="abia">Abia</option>
                <option value="lagos">Lagos</option>
                <option value="rivers">Rivers</option>
                <option value="taraba">Taraba</option>
            </select><br><br>

            <label>In nothing less than 200 words, state why you should be given this scholarship.</label><br><br>
            <textarea cols="30" rows="10" placeholder="Lorem ipisum"></textarea><br>
            <button>SUBMIT</button>
        </form> 

    </main>

    <footer></footer>
</body>
</html>
